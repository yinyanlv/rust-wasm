<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rust web assembly</title>
</head>
<body>
  <h2>rust web assembly</h2>
  <script>
    fetch('../target/lib.min.wasm')
        .then(res => res.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes))
        .then(result => {
          alert(`add: ${result.instance.exports.add(1, 2)}`);
          alert(`subtract: ${result.instance.exports.subtract(1, 2)}`);
          alert(`multiply: ${result.instance.exports.multiply(1, 2)}`);
          alert(`divide: ${result.instance.exports.divide(1, 2)}`);
          alert(`modulo: ${result.instance.exports.modulo(1, 2)}`);
          alert(`concat number: ${result.instance.exports.concat_number(1, 2)}`);
        });
  </script>
</body>
</html>
